<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milo Says...</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    img {
      width: 280px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background: #f067a6;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    audio {
      margin: 1.5rem 0;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <h1>Milo Says...</h1>
  <img src="https://media.sellfy.store/images/Ym4XIvuc/22Lp/ChatGPT_Image_Apr_17_2025_12_45_28_AM.png" alt="Milo's avatar" />
  
  <audio id="miloAudio" controls autoplay></audio>
  <input type="text" id="message" placeholder="Type your message here..." />
  
  <div class="buttons">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">üéôÔ∏è Speak to Milo</button>
  </div>

  <script>
    async function sendMessage(text = null) {
      const message = text || document.getElementById('message').value;
      if (!message) return;

      const webhookURL = 'https://hook.eu2.make.com/uum58g2f3wx8da59iu8qnewvmqcbmid7';
      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const result = await response.json();
        const base64 = result.audio_base64;
        const audio = document.getElementById("miloAudio");
        audio.src = `data:audio/mpeg;base64,${base64}`;
        audio.play();
      } catch (err) {
        console.error("Error:", err);
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = (event) => {
        const speechToText = event.results[0][0].transcript;
        document.getElementById('message').value = speechToText;
        sendMessage(speechToText);
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
      };
    }
  </script>

</body>
</html>
